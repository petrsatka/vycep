<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <title>Změna hesla</title>
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/navigation.js" type="module" defer></script>
  </head>
  <body>
    <div class=page-wrapper>
      <div class="main-header">
      <span class="title">Změna hesla</span>
      </div>
      <div class="page-content">
        <label for="old-password">Původní heslo</label>
        <input type="password" id="old-password" name="old-password">
        <label for="password">Nové heslo</label>
        <input type="password" id="password" name="password">
        <label for="password-verification">Kontrola nového hesla</label>
        <input type="password" id="password-verification" name="password-verification">
        <div class="message-holder">
          <span class="error-message">Chyba registrace</span>
        </div>
        <input class="button-large" type="button" value="Změnit heslo">
        <input class="button-large" type="button" value="Zrušit">
      </div>
    </div>
  </body>
</html>
