<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/jquery-confirm.min.css">
    <title>Změna hesla</title>
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/jquery-confirm.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/navigation.js" type="module"></script>
  </head>
  <body>
    <div class=page-wrapper>
      <div class="main-header">
      <span class="title">Změna hesla</span>
      </div>
      <div class="page-content">
        <label for="old-password">Původní heslo</label>
        <input type="password" id="old-password" name="old-password" maxlength="30">
        <label for="password">Nové heslo</label>
        <input type="password" id="password" name="password" maxlength="30">
        <label for="password-verification">Kontrola nového hesla</label>
        <input type="password" id="password-verification" name="password-verification" maxlength="30">
        <div class="message-holder"></div>
        <input class="button-large" type="button" onclick="passwordChange.changePassword()" value="Změnit heslo">
        <input class="button-large always-enabled" type="button" onclick="passwordChange.cancel()" value="Zpět">
      </div>
    </div>
  </body>
</html>
