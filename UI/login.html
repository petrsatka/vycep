<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Přihlášení</title>
    <link rel="icon" href="/images/icon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/jquery-confirm.min.css">
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/jquery-confirm.min.js"></script>
    <script src="scripts/utils.js"></script>
  </head>
  <body>
    <div class=page-wrapper>
      <div class="main-header">
        <span class="title">Přihlášení</span>
      </div>
      <div class="page-content">
        <label for="name">Jméno</label>
        <input type="text" id="name" name="name" maxlength="15">
        <label for="password">Heslo</label>
        <input type="password" id="password" name="password" maxlength="30">
        <div class="message-holder"></div>
        <input class="button-large" type="button" onclick="login.login()" value="Přihlásit se">
        <a class="registration-link" href="registration.html">Zaregistrovat se</a>
      </div>
    </div>
  </body>
</html>
