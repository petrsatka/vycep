<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrace</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/utils.js"></script>
  </head>
  <body>
    <div class=page-wrapper>
      <div class="main-header">
      <span>Registrace</span>
      </div>
      <div class="page-content">
        <label for="name">Jméno</label>
        <input type="text" id="name" name="name">
        <label for="password">Heslo</label>
        <input type="password" id="password" name="password">
        <label for="password-verification">Kontrola hesla</label>
        <input type="password" id="password-verification" name="password-verification">
        <div class="message-holder">
        <span class="error-message">Chyba registrace</span>
        </div>
        <input class="button-large" type="button" value="Vytvořit administrátorský účet">
      </div>
    </div>
  </body>
</html>
