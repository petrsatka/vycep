<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Platba</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/jquery-confirm.min.css">
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/jquery-confirm.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/navigation.js" type="module" defer></script>
    <script>
      $(window).on("pageshow", payment.onPageShow);
    </script>    
  </head>
  <body>
    <div class=page-wrapper>
      <div class="main-header">
      <span class="title">Platba</span>
      </div>
      <div class="page-content">
        <div class="center">
          <span class="label">Plátce</span>
          <div id="payment-form">
            <span class="value" id="username"></span>
            <label for="count">K zaplacení</label>
            <input type="number" id="count" value="0" name="count" min="0" step="1">
          </div>
          <div id="confirmation-message" class="not-displayed">
            <span class="label large green">ZAPLACENO</span>
            <span class="value large green">-</span>
          </div>
        </div>
        <div class="message-holder">
          <span class="error-message">Uživateská chyba placení</span>
        </div>
        <input class="button-large" type="button" onclick="payment.pay()" value="Zaplatit">
        <input class="button-large" type="button" onclick="payment.goBack()" value="Zrušit">
      </div>
    </div>
  </body>
</html>
