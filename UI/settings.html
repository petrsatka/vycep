<!DOCTYPE html>
<html lang="cs">           
  <head>                   
    <meta charset="UTF-8">                   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nastavení</title>                  
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/jquery-confirm.min.css">                
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/jquery-confirm.min.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/navigation.js" type="module" defer></script>
    <script>
      $(window).on("pageshow", settings.onPageShow);
    </script>                   
  </head>           
  <body>                   
    <div class=page-wrapper>                           
      <div class="main-header">                                   
        <span class="title">Nastavení</span>                           
      </div>                           
      <div class="page-content">
        <span class="label header">Připojení k Wi-Fi</span>
        <label for="ssid">SSID</label>                                 
        <input type="text" id="ssid" name="ssid">
        <label for="skey">Heslo</label>                                 
        <input type="text" id="skey" name="skey">
        <span class="description">Po úspěšném připojení k síti bude zařízení automaticky restartováno.</span>    
        <input class="button-large" type="button" value="Připojit">
        <input class="button-large" type="button" value="Restart">
        <span class="label header">TCP/IP info</span>
        <span class="label">Výchozí brána</span>
        <span class="value small" id="gateway">-</span>
        <span class="label">Adresa IP</span>
        <span class="value small" id="ip">-</span>
        <span class="label header">No-IP</span>
        <span class="description">???</span>
        <span class="label header">Kalibrace</span>
        <label for="pcount">Počet pulsů na litr</label>
        <input type="text" id="pcount" name="pcount">
        <span class="description">Stiskněte kalibrovat. Poté nechte odtéct 1 litr a stiskněte hotovo.</span>
        <input id="button-calibrate" class="button-large" type="button" onclick="settings.calibrate()" value="Kalibrovat">
        <input id="button-done" class="button-large not-displayed" type="button" onclick="settings.done()" value="Hotovo">  
        <input class="button-large" type="button" value="Test 0,5 l">
        <span class="label header">Režim</span>
        <input type="radio" id="auto" name="mode" value="auto">
        <label class="inline" for="auto">Auto</label><br>
        <input type="radio" id="open" name="mode" value="open">
        <label class="inline" for="open">Trvale otevřeno</label><br>
        <input type="radio" id="closed" name="mode" value="closed">
        <label class="inline" for="closed">Trvale uzavřeno</label>
        <span class="label header">Výdej</span>
        <label for="inactivity-timeout">Automaticky uzavřít při nečinnosti (minuty)</label>                                 
        <input type="text" id="inactivity-timeout" name="inactivity-timeout" value="10">
        <label for="under-limit-timeout">Automaticky uzavřít při nečinnosti při zbývajícím množství pod 0,5 l (minuty)</label>                                 
        <input type="text" id="under-limit-timeout" name="under-limit-timeout" value="5">                                                               
      </div>                   
    </div>           
  </body>
</html>
